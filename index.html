<!DOCTYPE html>
<head>
    <title>Sound Recognizer App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="main.js"></script>
    <center>
        <div class="header_div">
            <h2>Sound Controlled Aliens</h2>
            <p>Play Different Sounds To Make The Aliens Dance</p>
        </div>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-warning" onclick="startClassification();">START</button>
                <h3 id="result">I Can Hear - </h3>
                <h4 id="acc">Accuracy - </h4>
                <br>
                <button id="bgnoise" onclick="Background()">Background Noise</button>
                <button id="clap" onclick="Clap()">Clap</button>
                <button id="snap" onclick="Snap()">Snap</button>
                <button id="bell" onclick="bell()">Bell</button>
            </center>
        </div>
    </center>
